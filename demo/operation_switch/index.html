<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>運転切替｜三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）｜三菱電機</title>
  <meta name="description"
    content="三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）の機能・特長ページです。空気をシェアして、暮らしを快適にするGood Share!（グッシェア）をご紹介します。あなたにちょうどいい心地よさで、一年を通して暮らし心地を支えます。">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" href="https://www.mitsubishielectric.co.jp/shared_resp/v0006/img/apple-touch-icon.png">
  <!-- くらトク共通 -->
  <script src="../assets/vendor/jquery/jquery-3.6.0.min.js"></script>
  <!-- GoodShareデモアプリCSS -->
  <link href="../assets/css/goodshare_demo_app.css" rel="stylesheet">
  <!-- driver.js -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>
</head>

<body>
  <div id="loading_overlay" class="loading_overlay">
    <div class="loading_spinner_wrap">
      <span class="loading_spinner"></span>
    </div>
  </div>
  <div class="demo_app_wrap screen_height_967">
    <div class="demo_app_wrap__fixed_txt">
      <div class="demo_app_wrap__fixed_txt_inr">
        実際のアプリとは仕様が異なる場合があります
      </div>
    </div>

    <!-- ヘッダー -->
    <header class="demo_app_wrap__header">
      <div class="demo_app_wrap__header_inr">
        <img src="../assets/img/header_op_mode_selection.svg" alt="">
      </div>
      <!-- 戻るボタン -->
      <div style="position: absolute; top: 4px; left: 3px; width: 36px; height: 55px; cursor: pointer;"
        onclick="window.location.href='../home/'"></div>
    </header>

    <!-- メイン -->
    <main style="position: relative;">
      <!-- 基本画面 -->
      <img src="../assets/img/operation_switch.png" alt="">

      <!-- 運転モードカード -->
      <div id="racOpeModeBtn" class="elements-container">
        <section id="operationMode11" style="position: absolute; top: 88px; left: 16px; width: 343px; height: 190px;">
          <div style="position: absolute; top: 0px; left: 0px; width: 343px; height: 190px; cursor: pointer;"
            onclick="setJsonValue('currentOperationMode', 11), setJsonValue('modalGsOpeMode', 'mode1'), window.location.href='../operation_detail_setting/'"
            alt=""></div>
          <img id="radioBtn11" src="../assets/img/btn_radio_off.png" class="toggle-btn" data-group="radio"
            style="position: absolute; top: 15px; left: 17px; width: 18px; height: auto; cursor: pointer; display: block"
            onclick="toggleButton(this), setJsonValue('currentOperationMode', 11)" alt="">
        </section>
        <section id="operationMode21" style="position: absolute; top: 286px; left: 16px; width: 343px; height: 190px;">
          <div style="position: absolute; top: 0px; left: 0px; width: 343px; height: 190px;"
            onclick="setJsonValue('currentOperationMode', 21), setJsonValue('modalGsOpeMode', 'mode2')" alt=""></div>
          <img id="radioBtn21" src="../assets/img/btn_radio_off.png" class="toggle-btn" data-group="radio"
            style="position: absolute; top: 15px; left: 17px; width: 18px; height: auto; cursor: pointer; display: block"
            onclick="toggleButton(this), setJsonValue('currentOperationMode', 21)" alt="">
        </section>
        <section id="operationMode31" style="position: absolute; top: 484px; left: 16px; width: 343px; height: 190px;">
          <div style="position: absolute; top: 0px; left: 0px; width: 343px; height: 190px; cursor: pointer;"
            onclick="setJsonValue('currentOperationMode', 31), setJsonValue('modalGsOpeMode', 'mode3'), window.location.href='../operation_detail_setting/'"
            alt=""></div>
          <img id="radioBtn31" src="../assets/img/btn_radio_off.png" class="toggle-btn" data-group="radio"
            style="position: absolute; top: 15px; left: 17px; width: 18px; height: auto; cursor: pointer; display: block"
            onclick="toggleButton(this), setJsonValue('currentOperationMode', 31)" alt="">
        </section>
        <section id="operationMode41" style="position: absolute; top: 682px; left: 16px; width: 343px; height: 190px;">
          <div style="position: absolute; top: 0px; left: 0px; width: 343px; height: 190px; cursor: pointer;"
            onclick="setJsonValue('currentOperationMode', 41), setJsonValue('modalGsOpeMode', 'mode4'), setJsonValue('modalRacOpeMode', null), window.location.href='../operation_detail_setting/'"
            alt=""></div>
          <img id="radioBtn41" src="../assets/img/btn_radio_off.png" class="toggle-btn" data-group="radio"
            style="position: absolute; top: 15px; left: 17px; width: 18px; height: auto; cursor: pointer; display: block"
            onclick="toggleButton(this), setJsonValue('currentOperationMode', 41)" alt="">
        </section>
      </div>

      <!-- 運転モードカード 動的テキスト部分 -->
      <!-- 空調シェア -->
      <img id="cardLabel11"
        style="position: absolute; top: 127px; left: 32px; width: 317px; height: 38px; display: none;">
      <!-- 循環シェア -->
      <img id="cardLabel21"
        style="position: absolute; top: 327px; left: 32px; width: 317px; height: 38px; display: none;">
      <!-- 手動操作 -->
      <img id="cardLabel31"
        style="position: absolute; top: 525px; left: 32px; width: 317px; height: 38px; display: none;">
      <!-- 衣類乾燥-->
      <img id="cardLabel41"
        style="position: absolute; top: 723px; left: 32px; width: 317px; height: 38px; display: none;">

      <!-- モーダル 運転モード切替確認 -->
      <div id="modalOpeStart" class="drawer_menu modal-container"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(128, 128, 128, 0.5); display: none;">
        <div
          style="position: relative;  top: 50%; left: 50%; transform: translate(-50%, -50%); width: 346px; height: auto;">
          <img id="modal-image" src="../assets/img/modal_switch.svg" style="width: 100%; height: auto;" alt="">
          <div id="modal-ok-button"
            style="position: absolute; top: 115px; left: 223px; width: 71px; height: 50px; cursor: pointer;"
            onclick="hideModal(this), setJsonValue('isFirstVisit.opeModeSelection', false), window.location.href='../home/'">
          </div>
          <div id="modal-cancel-button"
            style="position: absolute; top: 115px; left: 38px; width: 96px; height: 50px; cursor: pointer;"
            onclick="hideModal(this)"></div>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <footer class="demo_app_wrap__footer" style="z-index: 20;">
      <div class="demo_app_wrap__footer_inr" style="position: relative;">
        <img src="../assets/img/footer_ope_mode.svg" alt="">
        <!-- リンク領域／運転開始ボタン-->
        <img src="../assets/img/btn_ope_start.svg"
          style="position: absolute; top: 12px; left: 33px; width: 311px; height: 48px; cursor: pointer;"
          onclick="showImg('modalOpeStart')" alt="">
      </div>
    </footer>
  </div>

  <!-- GoodShareデモアプリJS -->
  <script src="../assets/js/goodshare_demo_app.js"></script>

  <!-- 初期画面 ラジオボタン -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gsOpeMode = getJsonValue("currentOperationMode");
      const imageMapRadioButton = {
        11: "radioBtn11",
        12: "radioBtn11",
        13: "radioBtn11",
        21: "radioBtn21",
        30: "radioBtn31",
        31: "radioBtn31",
        32: "radioBtn31",
        33: "radioBtn31",
        41: "radioBtn41",
      };

      const targetElement = document.getElementById(imageMapRadioButton[gsOpeMode]);
      if (targetElement) {
        targetElement.src = targetElement.src.replace('btn_radio_off.png', 'btn_radio_on.png');
        targetElement.style.display = 'block';
      }
    });
  </script>

  <!-- 運転モードカード 動的テキスト部分 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gsOpeMode = getJsonValue("currentOperationMode");
      const baseUrl = getJsonValue("baseUrl");

      const imageMapReplaceParts = {
        11: ["cardLabel11", baseUrl, getJsonValue("modes.mode1.operations.0.switchLabel")],
        12: ["cardLabel11", baseUrl, getJsonValue("modes.mode1.operations.1.switchLabel")],
        13: ["cardLabel11", baseUrl, getJsonValue("modes.mode1.operations.2.switchLabel")],
        30: ["", ""], // 空文字
        31: ["cardLabel31", baseUrl, getJsonValue("modes.mode3.operations.0.switchLabel")],
        32: ["cardLabel31", baseUrl, getJsonValue("modes.mode3.operations.1.switchLabel")],
        33: ["cardLabel31", baseUrl, getJsonValue("modes.mode3.operations.2.switchLabel")],
        41: ["cardLabel41", baseUrl, getJsonValue("modes.mode4.operations.0.switchLabel")],
      };

      const [targetId, url, label] = imageMapReplaceParts[gsOpeMode] || [];
      const targetElementReplaceParts = document.getElementById(targetId);

      if (targetElementReplaceParts && label) {
        targetElementReplaceParts.src = `${url}${label}`;
        targetElementReplaceParts.style.display = "block";
      }
    });
  </script>

  <!-- driver.js -->
  <script>
    window.addEventListener('load', () => {
      const propertyValue = getJsonValue('isFirstVisit.opeModeSelection');
      if (propertyValue) {
        startDriverTour([
          {
            element: '#operationMode11',
            popover: {
              title: '運転モードの選択',
              description: 'エアコン運転時に快適な空気をシェアします。エアコンが停止すると自動で循環シェアに切り替わります。'
            }
          },
          {
            element: '#operationMode21',
            popover: {
              title: '運転モードの選択',
              description: 'エアコンは停止時に室内温度や湿度、気象情報と連携して宅内を快適にします。エアコンが運転開始すると自動で空調シェアに切り替わります。'
            }
          },
          {
            element: '#operationMode31',
            popover: {
              title: '運転モードの選択',
              description: 'エアコンや送風ファンを手動で停止するなどの設定が可能です。'
            }
          },
          {
            element: '#operationMode41',
            popover: {
              title: '運転モードの選択',
              description: '送風ファンを強で運転して衣類乾燥をアシストします。',
            }
          },
        ]);
      }
    });
  </script>

</body>

</html>
