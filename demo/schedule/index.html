<!-- driver.js/ハンバーガーメニュー -->
  <script>
    function showHamburgerMenuModal() {
      const driver = window.driver.js.driver;
      const driverObj = driver({
        popoverClass: 'driverjs-theme',
        overlayOpacity: 0.4,
        animate: true,
        showButtons: ("next"),
        doneBtnText: '閉じる',
        steps: [
          {
            element: '#settings', popover: { title: 'グッシェア設定', description: 'このボタンからグッシェア設定画面に移動します。' }
          },
        ],
      });
      driverObj.drive();
    }
  </script>

<!-- driver.js -->
<script>
  window.addEventListener('load', () => {
    const propertyValue = getJsonValue('isFirstVisit.scheduleUpdate');

    const driver = window.driver.js.driver;
    // 共通設定
    const commonOptions = {
      popoverClass: 'driverjs-theme',
      overlayOpacity: 0.4,
      animate: true,
      nextBtnText: '進む',
      prevBtnText: '戻る',
      doneBtnText: '閉じる',
      scrollIntoViewOptions: {
        behavior: 'smooth', // スムーズスクロール
        block: 'center',    // 画面中央に配置
        inline: 'center'
      }
    };

    let steps;
    // 1回目popover
    if (propertyValue) {
      steps = [
        {
          popover: {
            title: '運転スケジュールの作成（新規作成）',
            description: 'ここでは運転スケジュールを作成します。'
          }
        },
        {
          element: '#scheduleAdd',
          popover: {
            title: '運転スケジュールの作成（新規作成）',
            description: 'タップして新規スケジュール画面に進みます。'
          }
        }
      ];
    // 2回目以降popover
    } else {
      steps = [
        {
          element: '#scheduleUpdate',
          popover: {
            description: '設定したスケジュールが登録されています。'
          }
        },
        {
          element: '#iconHome',
          popover: {
            description: 'ホームアイコンをタップしてホーム画面に戻ります。',
          }
        }
      ];
    }

    const driverObj = driver({ ...commonOptions, steps });
    driverObj.drive();
  });
</script>
