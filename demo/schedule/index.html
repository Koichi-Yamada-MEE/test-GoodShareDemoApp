<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>スケジュール｜三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）｜三菱電機</title>
  <meta name="description"
    content="三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）の機能・特長ページです。空気をシェアして、暮らしを快適にするGood Share!（グッシェア）をご紹介します。あなたにちょうどいい心地よさで、一年を通して暮らし心地を支えます。">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" href="https://www.mitsubishielectric.co.jp/shared_resp/v0006/img/apple-touch-icon.png">
  <!-- くらトク共通 -->
  <script src="../assets/vendor/jquery/jquery-3.6.0.min.js"></script>
  <!-- GoodShareデモアプリCSS -->
  <link href="../assets/css/goodshare_demo_app.css" rel="stylesheet">
  <!-- driver.js -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css" />
</head>

<body>
  <div id="loading_overlay" class="loading_overlay">
    <div class="loading_spinner_wrap">
      <span class="loading_spinner"></span>
    </div>
  </div>
  <div class="demo_app_wrap screen_height_667">
    <div class="demo_app_wrap__fixed_txt">
      <div class="demo_app_wrap__fixed_txt_inr">
        実際のアプリとは仕様が異なる場合があります
      </div>
    </div>

    <!-- ヘッダー -->
    <header class="demo_app_wrap__header">
      <div class="demo_app_wrap__header_inr">
        <img src="../assets/img/header_schedule.svg" alt="">
      </div>
      <!-- ハンバーガーメニュー -->
      <nav id="hamburgerMenu">
        <div style="position: absolute; top: 4px; left: 3px; width: 36px; height: 71px; cursor: pointer;"
          onclick="showImg('modalMenu'), showHamburgerMenuModal()"></div>
      </nav>
    </header>

    <!-- メイン -->
    <main style="position: relative;">
      <!-- スケジュール画面 -->
      <img id="schedule" src="../assets/img/schedule01.png" style="display: block;" alt="">

      <!-- ＋スケジュールボタン -->
      <img id="scheduleAdd" src="../assets/img/btn_create_schedule.png"
        style="position: absolute; top: 225px; left: 214px; width: 146px; height: auto; cursor: pointer; display: block;"
        onclick="window.location.href = '../schedule_update/'" alt="">

      <!-- ハンバーガーメニューのモーダル -->
      <div id="modalMenu" style="display:none;" class="modal-container">
        <div class="drawer_menu"
          style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(128, 128, 128, 0.5);">
          <img src="../assets/img/drawer_menu.png" style="width: 375px; height: auto;" alt="">
          <!-- 無効ボタン（aleart） -->
          <!-- お知らせ -->
          <div id="" style="position: absolute; top: 95px; left: 36px; width: 68px; height: 26px; cursor: pointer;"
            onclick="showDemoAppRestrictionMessage()"></div>
          <!-- グッシェア設定 -->
          <div id="settings"
            style="position: absolute; top: 142px; left: 36px; width: 119px; height: 26px; cursor: pointer;"
            onclick="window.location.href='../setting/'"></div>
          <!-- アプリ情報 -->
          <div id="" style="position: absolute; top: 189px; left: 36px; width: 85px; height: 26px; cursor: pointer;"
            onclick="showDemoAppRestrictionMessage()"></div>
          <!-- ヘルプ -->
          <div id="" style="position: absolute; top: 236px; left: 36px; width: 50px; height: 26px; cursor: pointer;"
            onclick="showDemoAppRestrictionMessage()"></div>
          <!-- ✕（閉じる） -->
          <div id="" style="position: absolute; top: 49px; left: 307px; width: 16px; height: 16px; cursor: pointer;"
            onclick="hideModal(this)"></div>
        </div>
      </div>

      <!-- popover用エリア -->
      <!-- スケジュール反映 -->
      <div id="scheduleUpdate" style="position: absolute; top: 286px; left: 0; width: 375px; height: 39px;"></div>
    </main>

    <!-- フッター -->
    <footer class="demo_app_wrap__footer">
      <div class="demo_app_wrap__footer_inr">
        <img src="../assets/img/footer_bar.svg" alt="">
      </div>
      <div id="iconHome"
        style="position: absolute; bottom: 0px; left: 140px; width: 94px; height: 44px; cursor: pointer;"
        onclick="window.location.href='../home/'" alt=""></div>
      <img src="../assets/img/footer_bar_schedule.svg"
        style="position: absolute; bottom: 0px; left: 264px; width: 94px; height: 48px; cursor: pointer;"
        onclick="window.location.href='../schedule/'" alt="">
    </footer>
  </div>

  <!-- GoodShareデモアプリJS -->
  <script src="../assets/js/goodshare_demo_app.js"></script>

  <!-- 初期画面 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gsOpeMode = getJsonValue("isFirstVisit.scheduleUpdate");
      let targetElement;
      targetElement = document.getElementById('schedule');
      if (!gsOpeMode) {
        targetElement.src = targetElement.src.replace('schedule01.png', 'schedule02.png');
      }
    });
  </script>

  <!-- driver.js/ハンバーガーメニュー -->
  <script>
    // Driver.js/ハンバーガーメニュー
    const showHamburgerMenuModal = () => {
      startDriverTour([{
        element: '#settings',
        popover: {
          title: 'グッシェア設定',
          description: 'このボタンからグッシェア設定画面に移動します。'
        }
      }]);
    };
  </script>

  <!-- driver.js -->
  <script>
    window.addEventListener('load', () => {
      const propertyValue = getJsonValue('isFirstVisit.scheduleUpdate');
      // 1回目popover
      if (propertyValue) {
        startDriverTour([
          {
            element: null,
            popover: {
              title: '運転スケジュールの作成（新規作成）',
              description: 'ここでは運転スケジュールを作成します。'
            }
          },
          {
            element: '#scheduleAdd',
            popover: {
              title: '運転スケジュールの作成（新規作成）',
              description: 'タップして新規スケジュール画面に進みます。'
            }
          }
        ]);
        // 2回目以降popover
      } else {
        startDriverTour([
          {
            element: '#scheduleUpdate',
            popover: {
              description: '設定したスケジュールが登録されています。'
            }
          },
          {
            element: '#iconHome',
            popover: {
              description: 'ホームアイコンをタップしてホーム画面に戻ります。',
            }
          }
        ]);
      }
    });
  </script>
</body>

</html>
