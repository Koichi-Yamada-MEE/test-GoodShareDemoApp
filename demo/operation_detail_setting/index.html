  <!-- 初期画面 -->
  <script>
    // popoverの表示を2回目以降から無効にする
    window.addEventListener('DOMContentLoaded', () => {
      const gsOpeMode = getJsonValue("currentOperationMode");
      setJsonValue("isFirstVisit.opeModeSelection", false);
    });

    // グッシェア運転モードとエアコン運転モードの取得
    function getPropertyPath() {
      const parts = [
        "modes",
        getJsonValue("modalGsOpeMode"),
        getJsonValue("modalRacOpeMode"),
        getJsonValue("modalPropatyValue")
      ];
      return parts.filter(part => part != null).join('.');
    }

    // 表示するモーダル選択
    function createModal() {
      const gsOpeMode = getJsonValue("currentOperationMode");
      const modalMap = {
        11: getJsonValue("baseUrl") + getJsonValue("modes.mode1.operations.0.modalUrl"),
        12: getJsonValue("baseUrl") + getJsonValue("modes.mode1.operations.1.modalUrl"),
        13: getJsonValue("baseUrl") + getJsonValue("modes.mode1.operations.2.modalUrl"),
        31: getJsonValue("baseUrl") + getJsonValue("modes.mode3.operations.0.modalUrl"),
        32: getJsonValue("baseUrl") + getJsonValue("modes.mode3.operations.1.modalUrl"),
        33: getJsonValue("baseUrl") + getJsonValue("modes.mode3.operations.2.modalUrl"),
        41: getJsonValue("baseUrl") + getJsonValue("modes.mode4.operations.0.modalUrl"),
      };
      showModal('modal-container', modalMap[gsOpeMode]);
    }

    // モーダルに表示するpopoverの説明文を設定
    function btnClick() {
      const driver = window.driver.js.driver;
      const propertyPath = getPropertyPath();
      const variableMap = {
        "modes.mode1.operations.0.setTemp": "26.0 ℃",
        "modes.mode1.operations.1.setTemp": "22.0 ℃",
        "modes.mode1.operations.2.setHum": "50 %",
        "modes.mode3.operations.0.setTemp": "26.0 ℃",
        "modes.mode3.operations.1.setTemp": "22.0 ℃",
        "modes.mode3.operations.2.setHum": "50 %",
        "modes.mode4": "8 時間"
      };
      const variable = variableMap[propertyPath] || "条件に一致しません";
      const driverObj = new driver({
        popoverClass: 'driverjs-theme',
        overlayOpacity: 0.4,
        animate: true,
        showButtons: ("next"),
        doneBtnText: '閉じる',
        steps: [
          {
            element: '#modal-main',
            popover: { description: `ここでは、<span style="color:#ff0000">${variable}</span>に設定するとします。` },
          },
        ],
      });
      driverObj.drive();
      // ボタンをタップするとpopoverを閉じる
      document.querySelectorAll('#modal-cancel-button, #modal-ok-button').forEach(button => {
        button.addEventListener('click', () => {
          driverObj.destroy();
        });
      });
    }
  </script>
