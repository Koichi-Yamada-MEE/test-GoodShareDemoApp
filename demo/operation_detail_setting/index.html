<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>運転詳細設定｜三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）｜三菱電機</title>
  <meta name="description"
    content="三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）の機能・特長ページです。空気をシェアして、暮らしを快適にするGood Share!（グッシェア）をご紹介します。あなたにちょうどいい心地よさで、一年を通して暮らし心地を支えます。">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" href="https://www.mitsubishielectric.co.jp/shared_resp/v0006/img/apple-touch-icon.png">
  <!-- くらトク共通 -->
  <script src="../assets/vendor/jquery/jquery-3.6.0.min.js"></script>
  <!-- GoodShareデモアプリCSS -->
  <link href="../assets/css/goodshare_demo_app.css" rel="stylesheet">
  <!-- driver.js -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css" />
</head>

<body>
  <div id="loading_overlay" class="loading_overlay">
    <div class="loading_spinner_wrap">
      <span class="loading_spinner"></span>
    </div>
  </div>
  <div class="demo_app_wrap">
    <div class="demo_app_wrap__fixed_txt">
      <div class="demo_app_wrap__fixed_txt_inr">
        実際のアプリとは仕様が異なる場合があります
      </div>
    </div>

    <!-- ヘッダー -->
    <header class="demo_app_wrap__header">
      <div class="demo_app_wrap__header_inr">
        <img id="header_setting" alt="">
      </div>
      <!-- 戻るボタン -->
      <div id="btnBack" class="button" onclick="window.location.href='../operation_switch/'"></div>
    </header>

    <!-- メイン -->
    <main>
      <!-- ベース画面 空調シェア設定・手動操作設定・衣類乾燥設定 -->
      <img id="gsImageSetting" alt="">

      <!-- 空調シェア設定 -->
      <div id="buttonSetting11" class="elements-container">
        <!-- 空調シェア エアコン運転モードボタン -->
        <div id="racOpeModeBtn">
          <img id="racOpeModeBtn11" class="toggle-btn button" data-group="radio" data-img="replace"
            src="../assets/img/btn_racSettingsCool_off.png"
            onclick="toggleButton(this), showImg('btnChange01'), setJsonValue('currentOperationMode', 11), setJsonValue('modalRacOpeMode', 'operations.0.setTemp')"
            alt="">
          <img id="racOpeModeBtn12" class="toggle-btn button" data-group="radio" data-img="replace"
            src="../assets/img/btn_racSettingsHeat_off.png"
            onclick="toggleButton(this), showImg('btnChange01'), setJsonValue('currentOperationMode', 12), setJsonValue('modalRacOpeMode', 'operations.1.setTemp')"
            alt="">
          <img id="racOpeModeBtn13" class="toggle-btn button" data-group="radio" data-img="replace"
            src="../assets/img/btn_racSettingsDry_off.png"
            onclick="toggleButton(this), showImg('btnChange01'), setJsonValue('currentOperationMode', 13), setJsonValue('modalRacOpeMode', 'operations.2.setHum')"
            alt="">

          <!-- 無効ボタン -->
          <div id="btnDisabled14" class="button" onclick="showDemoAppRestrictionMessage()"></div> <!-- 送風 -->
          <div id="btnDisabled15" class="button" onclick="showDemoAppRestrictionMessage()"></div> <!-- AI冷房 -->
          <div id="btnDisabled16" class="button" onclick="showDemoAppRestrictionMessage()"></div> <!-- AI暖房 -->
        </div>

        <!-- 空調シェア 変更ボタン -->
        <div>
          <div id="btnChange01" class="button--hidden--cursor" onclick="createModal(), btnClick()"></div>
        </div>
      </div>

      <!-- 手動操作設定 -->
      <div id="buttonSetting31" class="elements-container">
        <!-- 手動操作 エアコン運転モードボタン -->
        <div>
          <img id="racOpeModeBtn31" class="toggle-btn" data-group="radio" data-img="replace"
            src="../assets/img/btn_racSettingsCool_off.png" class="button"
            onclick="toggleButton(this), showImg('btnChange03'), setJsonValue('currentOperationMode', 31), setJsonValue('modalRacOpeMode', 'operations.0.setTemp')" alt="">
          <img id="racOpeModeBtn32" class="toggle-btn" data-group="radio" data-img="replace"
            src="../assets/img/btn_racSettingsHeat_off.png" class="button"
            onclick="toggleButton(this), showImg('btnChange03'), setJsonValue('currentOperationMode', 32), setJsonValue('modalRacOpeMode', 'operations.1.setTemp')" alt="">
          <img id="racOpeModeBtn33" class="toggle-btn" data-group="radio" data-img="replace"
            src="../assets/img/btn_racSettingsDry_off.png" class="button"
            onclick="toggleButton(this), showImg('btnChange03'), setJsonValue('currentOperationMode', 33), setJsonValue('modalRacOpeMode', 'operations.2.setHum')" alt="">

          <!-- 無効ボタン（aleart） -->
          <div id="btnDisabled34" class="button" onclick="showDemoAppRestrictionMessage()"></div> <!-- 送風 -->
          <div id="btnDisabled35" class="button" onclick="showDemoAppRestrictionMessage()"></div> <!-- AI冷房 -->
          <div id="btnDisabled36" class="button" onclick="showDemoAppRestrictionMessage()"></div> <!-- AI暖房 -->
          <div id="btnDisabled37" class="button" onclick="showDemoAppRestrictionMessage()"></div> <!-- 停止 -->
          <!-- 無効ボタン（popover） -->
          <div id="setting_31" class="button" onclick="popoverFan()"></div> <!-- 強 -->
          <div id="setting_32" class="button" onclick="popoverFan()"></div> <!-- 弱 -->
          <div id="setting_33" class="button" onclick="popoverFan()"></div> <!-- 停止 -->
        </div>

        <!-- 手動操作 変更ボタン -->
        <div id="btnChange03" class="button--hidden--cursor" onclick="createModal(), btnClick()"></div>
      </div>

      <!-- 衣類乾燥 -->
      <div id="buttonSetting41">
        <!-- 衣類乾燥 変更ボタン -->
        <div id="btnChang04" class="button" onclick="createModal(), btnClick()"></div>
      </div>

      <!-- モーダル/空調シェア 手動操作 衣類乾燥 -->
      <div id="modal-container" class="drawer_menu modal-container"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(128, 128, 128, 0.5); display: none;">
        <div id="modal-main"
          style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 346px; height: 257px;">
          <!-- モーダル -->
          <img id="modal-image" style="width: 346px; height: 257px;" alt="">
          <!-- モーダル 決定ボタン -->
          <div id="modal-ok-button"
            style="position: absolute; top: 218px; left: 267px; width: 71px; height: 25px; cursor: pointer;"
            onclick="hideModal(this)"></div>
          <!-- モーダル キャンセルボタン -->
          <div id="modal-cancel-button"
            style="position: absolute; top: 218px; left: 166px; width: 96px; height: 25px; cursor: pointer;"
            onclick="hideModal(this)"></div>
        </div>
      </div>

      <!-- 置換パーツ 温湿度・タイマー時間 -->
      <!-- 空調シェア 冷房・暖房・除湿 温湿度 -->
      <img id="setElement11" alt="">
      <!-- 手動操作 冷房・暖房・除湿 温湿度 -->
      <img id="setElement31" alt="">
      <!-- 衣類乾燥 タイマー時間 -->
      <img id="setElement41" alt="">

    </main>
  </div>

  <!-- GoodShareデモアプリJS -->
  <script src="../assets/js/goodshare_demo_app.js"></script>

  <!-- 初期表示 空調シェア設定画面・手動操作設定画面・衣類乾燥設定画面 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gsOpeMode = getJsonValue("currentOperationMode");
      const baseUrl = getJsonValue("baseUrl");

      // ヘッダー
      const targetElementHeader = document.getElementById('header_setting');
      const imageMapHeader = {
        11: baseUrl + "header_setting_11.svg",
        12: baseUrl + "header_setting_11.svg",
        13: baseUrl + "header_setting_11.svg",
        // 21:
        31: baseUrl + "header_setting_31.svg",
        32: baseUrl + "header_setting_31.svg",
        33: baseUrl + "header_setting_31.svg",
        41: baseUrl + "header_setting_41.svg",
      };
      if (targetElementHeader) {
        targetElementHeader.src = imageMapHeader[gsOpeMode];
        targetElementHeader.style.display = 'block';
      }

      // 空調シェア設定画面・手動操作設定画面・衣類乾燥設定画面
      const targetElementImg = document.getElementById('gsImageSetting');
      const imageMapBase = {
        11: baseUrl + "main_setting_11.png",
        12: baseUrl + "main_setting_11.png",
        13: baseUrl + "main_setting_11.png",
        // 21:
        31: baseUrl + "main_setting_31.png",
        32: baseUrl + "main_setting_31.png",
        33: baseUrl + "main_setting_31.png",
        41: baseUrl + "main_setting_41.png",
      };
      if (targetElementImg) {
        targetElementImg.src = imageMapBase[gsOpeMode];
        targetElementImg.style.display = 'block';
      }

      // エアコン運転モードボタンセット
      const imageMapBtn = {
        11: "buttonSetting11",
        12: "buttonSetting11",
        13: "buttonSetting11",
        // 21:
        31: "buttonSetting31",
        32: "buttonSetting31",
        33: "buttonSetting31",
        41: "buttonSetting41",
      };
      const targetElementBtn = document.getElementById(imageMapBtn[gsOpeMode]);
      if (targetElementBtn) {
        targetElementBtn.style.display = 'block';
      }

      // 置換パーツ 温湿度 タイマー時間
      const imageMapReplaceParts = {
        11: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.0.imageUrl")],
        12: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.1.imageUrl")],
        13: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.2.imageUrl")],
        // 21: 
        31: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.0.imageUrl")],
        32: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.1.imageUrl")],
        33: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.2.imageUrl")],
        41: ["setElement41", baseUrl + getJsonValue("modes.mode4.operations.0.imageUrl")],
      };
      const replaceParts = imageMapReplaceParts[gsOpeMode];
      const targetElementReplaceParts = document.getElementById(replaceParts[0]);
      if (targetElementReplaceParts) {
        targetElementReplaceParts.src = replaceParts[1];
        targetElementReplaceParts.style.display = "block";
      }
    });
  </script>

  <!-- 空調シェア設定画面・手動操作設定画面・衣類乾燥設定画面の置換パーツの表示切替 初期値 -->
  <script>
    const buttonIds = ['racOpeModeBtn11', 'racOpeModeBtn12', 'racOpeModeBtn13', 'racOpeModeBtn31', 'racOpeModeBtn32', 'racOpeModeBtn33'];
    buttonIds.forEach(function (id) {
      const button = document.getElementById(id);
      if (button) {
        button.addEventListener('click', function () {
          // テキスト置換パーツ
          const gsOpeMode = getJsonValue("currentOperationMode");
          const baseUrl = getJsonValue("baseUrl");
          const imageMapReplaceParts = {
            11: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.0.imageUrl")],
            12: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.1.imageUrl")],
            13: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.2.imageUrl")],
            // 21: 
            31: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.0.imageUrl")],
            32: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.1.imageUrl")],
            33: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.2.imageUrl")],
            41: ["setElement41", baseUrl + getJsonValue("modes.mode4.operations.0.imageUrl")],
          };
          const replaceParts = imageMapReplaceParts[gsOpeMode];
          const targetElementReplaceParts = document.getElementById(replaceParts[0]);
          if (targetElementReplaceParts) {
            targetElementReplaceParts.src = replaceParts[1];
            targetElementReplaceParts.style.display = "block";
          }
        });
      }
    });
  </script>

  <!-- モーダルで温湿度の設定後のJSONアップデート（運転詳細設定画面） -->
  <script>
    const buttonOkIds = ['modal-ok-button'];
    buttonOkIds.forEach(function (id) {
      const button = document.getElementById(id);
      if (button) {
        button.addEventListener('click', function () {
          const gsOpeMode = getJsonValue("currentOperationMode");
          // jsonを更新
          const jsonUpdate = {
            11: ["modes.mode1.operations.0.imageUrl", "tmp_260.png"],
            12: ["modes.mode1.operations.1.imageUrl", "tmp_220.png"],
            13: ["modes.mode1.operations.2.imageUrl", "hum_050.png"],
            // 21: 
            31: ["modes.mode3.operations.0.imageUrl", "tmp_260.png"],
            32: ["modes.mode3.operations.1.imageUrl", "tmp_220.png"],
            33: ["modes.mode3.operations.2.imageUrl", "hum_050.png"],
            41: ["modes.mode4.operations.0.imageUrl", "timer_on.png"],
          };

          // 該当する設定がある場合のみ setJsonValue を実行
          if (jsonUpdate[gsOpeMode]) {
            const [jsonPath, imageFileName] = jsonUpdate[gsOpeMode];
            setJsonValue(jsonPath, imageFileName);
          }

          // 置換パーツを更新
          const baseUrl = getJsonValue("baseUrl");
          const imageMapReplaceParts = {
            11: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.0.imageUrl")],
            12: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.1.imageUrl")],
            13: ["setElement11", baseUrl + getJsonValue("modes.mode1.operations.2.imageUrl")],
            // 21: 
            31: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.0.imageUrl")],
            32: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.1.imageUrl")],
            33: ["setElement31", baseUrl + getJsonValue("modes.mode3.operations.2.imageUrl")],
            41: ["setElement41", baseUrl + getJsonValue("modes.mode4.operations.0.imageUrl")],
          };
          const replaceParts = imageMapReplaceParts[gsOpeMode];
          const targetElementReplaceParts = document.getElementById(replaceParts[0]);
          if (targetElementReplaceParts) {
            targetElementReplaceParts.src = replaceParts[1];
            targetElementReplaceParts.style.display = "block";
          }
        });
      }
    });
  </script>

  <!-- モーダルで温湿度の設定後のJSONアップデート（運転切替画面） -->
  <script>
    // const buttonOkIds = ['modal-ok-button']; // 宣言済みのため
    buttonOkIds.forEach(function (id) {
      const button = document.getElementById(id);
      if (button) {
        button.addEventListener('click', function () {
          const gsOpeMode = getJsonValue("currentOperationMode");
          // jsonを更新
          const jsonUpdate = {
            11: ["modes.mode1.operations.0.switchLabel", "opeSwitch11.png"],
            12: ["modes.mode1.operations.1.switchLabel", "opeSwitch12.png"],
            13: ["modes.mode1.operations.2.switchLabel", "opeSwitch13.png"],
            // 21: 
            31: ["modes.mode3.operations.0.switchLabel", "opeSwitch31.png"],
            32: ["modes.mode3.operations.1.switchLabel", "opeSwitch32.png"],
            33: ["modes.mode3.operations.2.switchLabel", "opeSwitch33.png"],
            41: ["modes.mode4.operations.0.switchLabel", "opeSwitch41.png"],
          };

          // 該当する設定がある場合のみ setJsonValue を実行
          if (jsonUpdate[gsOpeMode]) {
            const [jsonPath, imageFileName] = jsonUpdate[gsOpeMode];
            setJsonValue(jsonPath, imageFileName);
          }
        });
      }
    });
  </script>

  <!-- 初期画面 -->
  <script>
    // popoverの表示を2回目以降から無効にする
    window.addEventListener('DOMContentLoaded', () => {
      const gsOpeMode = getJsonValue("currentOperationMode");
      setJsonValue("isFirstVisit.opeModeSelection", false);
    });

    // グッシェア運転モードとエアコン運転モードの取得
    const getPropertyPath = () => {
      const parts = [
        "modes",
        getJsonValue("modalGsOpeMode"),
        getJsonValue("modalRacOpeMode"),
        getJsonValue("modalPropatyValue")
      ];
      return parts.filter(part => part != null).join('.');
    };

    // 表示するモーダル選択
    const createModal = () => {
      const gsOpeMode = getJsonValue("currentOperationMode");
      const baseUrl = getJsonValue("baseUrl");
      const modalMap = {
        11: `${baseUrl}` + getJsonValue("modes.mode1.operations.0.modalUrl"),
        12: `${baseUrl}` + getJsonValue("modes.mode1.operations.1.modalUrl"),
        13: `${baseUrl}` + getJsonValue("modes.mode1.operations.2.modalUrl"),
        31: `${baseUrl}` + getJsonValue("modes.mode3.operations.0.modalUrl"),
        32: `${baseUrl}` + getJsonValue("modes.mode3.operations.1.modalUrl"),
        33: `${baseUrl}` + getJsonValue("modes.mode3.operations.2.modalUrl"),
        41: `${baseUrl}` + getJsonValue("modes.mode4.operations.0.modalUrl"),
      };
      showModal('modal-container', modalMap[gsOpeMode]);
    }

    // モーダルに表示するpopoverの説明文を設定
    const btnClick = () => {
      const driver = window.driver.js.driver;
      const propertyPath = getPropertyPath();
      const variableMap = {
        "modes.mode1.operations.0.setTemp": "26.0 ℃",
        "modes.mode1.operations.1.setTemp": "22.0 ℃",
        "modes.mode1.operations.2.setHum": "50 %",
        "modes.mode3.operations.0.setTemp": "26.0 ℃",
        "modes.mode3.operations.1.setTemp": "22.0 ℃",
        "modes.mode3.operations.2.setHum": "50 %",
        "modes.mode4": "8 時間"
      };
      const variable = variableMap[propertyPath] || "条件に一致しません";
      startDriverTour([
        {
          element: '#modal-main',
          popover: { description: `ここでは、<span style="color:#ff0000">${variable}</span>に設定するとします。` },
        }
      ]);

      // ボタンをタップするとpopoverを閉じる
      document.querySelectorAll('#modal-cancel-button, #modal-ok-button').forEach(button => {
        button.addEventListener('click', () => {
          closePopover();
        });
      });
    }
  </script>

  <!-- driver.js -->
  <script>
    window.addEventListener('load', () => {
      startDriverTour([
        {
          element: '#btnBack',
          popover: { title: '運転詳細の設定', description: '設定後は「＜ ボタン」をタップし、前の画面に戻ります。' },
        }
      ]);
    });
  </script>

</body>

</html>
