<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>スケジュール編集｜三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）｜三菱電機</title>
  <meta name="description"
    content="三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）の機能・特長ページです。空気をシェアして、暮らしを快適にするGood Share!（グッシェア）をご紹介します。あなたにちょうどいい心地よさで、一年を通して暮らし心地を支えます。">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico">
  <meta name="viewport" content="width=375, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" href="https://www.mitsubishielectric.co.jp/shared_resp/v0006/img/apple-touch-icon.png">
  <!-- くらトク共通 -->
  <script src="../assets/vendor/jquery/jquery-3.6.0.min.js"></script>
  <!-- GoodShareデモアプリCSS/JS -->
  <link href="../assets/css/goodshare_demo_app.css" rel="stylesheet">
  <script src="../assets/js/goodshare_demo_app.js" defer></script>
  <!-- driver.js -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>
</head>

<body>
  <div id="loading_overlay" class="loading_overlay">
    <div class="loading_spinner_wrap">
      <span class="loading_spinner"></span>
    </div>
  </div>
  <div class="demo_app_wrap">
    <div class="demo_app_wrap__fixed_txt">
      <div class="demo_app_wrap__fixed_txt_inr">
        実際のアプリとは仕様が異なる場合があります
      </div>
    </div>

    <!-- ヘッダー -->
    <header class="demo_app_wrap__header">
      <div class="demo_app_wrap__header_inr">
        <img id="" src="../assets/img/header_schedule_update.svg" alt="" usemap="#backButtonMap">
        <!-- 戻るボタン -->
        <map name="backButtonMap">
          <area shape="rect" coords="0, 22, 45, 67" href="../schedule/" onclick="setJsonValue('isFirstVisit.scheduleUpdate', false); window.location.href='../schedule/'" alt="戻るボタン">
        </map>
      </div>
    </header>

    <!-- メイン -->
    <main class="button" onclick="showDemoAppRestrictionMessage()">
      <!-- スケジュール設定画面 -->
      <img id="setUpSchedule00" src="../assets/img/schedule_update00.png" alt="">
      <!-- popover用エリア -->
      <div id="btnBack"></div> <!-- 戻るボタン -->

    </main>
  </div>
  
  <script>
    // セッションスト―レージのチェック
    document.addEventListener('DOMContentLoaded', () => {
      const jsonData = sessionStorage.getItem("demoAppData");
      // セッションストレージのJSON読み込みエラー
      if (!jsonData) {
        showAlert("E001：セッションストレージのJSONデータが見つかりません");
        return null;
      }
    })
  </script>
  
  <!-- driver.js -->
  <script>
    window.addEventListener('load', () => {
      startDriverTour([
        {
          element: null,
          popover: {
            title: 'スケジュールの設定（循環シェア）',
            description: '今回は「循環シェア」のスケジュールを作成します。<ul style="margin: 1em 0 0 0"><li>時間：7時</li><li>曜日：月曜日～金曜曜日</li><li>グッシェア運転モード：循環シェア</li><li>エアコン運転モード：停止</li></ul>',
          }
        },
        {
          element: '#btnBack',
          popover: {
            title: 'スケジュールの設定（循環シェア）',
            description: '設定後は「＜ ボタン」をタップし、前の画面に戻ります。',
          }
        }
      ]);
    });
  </script>

</body>

</html>
