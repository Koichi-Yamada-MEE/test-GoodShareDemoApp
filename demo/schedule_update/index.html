<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）｜三菱電機</title>
  <meta name="description" content="三菱電機ホームソリューション ［マルチエリア空調］ Good Share！（グッシェア）の機能・特長ページです。空気をシェアして、暮らしを快適にするGood Share!（グッシェア）をご紹介します。あなたにちょうどいい心地よさで、一年を通して暮らし心地を支えます。">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="apple-touch-icon" href="https://www.mitsubishielectric.co.jp/shared_resp/v0006/img/apple-touch-icon.png">
  <!-- くらトク共通 -->
  <script src="../assets/vendor/jquery/jquery-3.6.0.min.js"></script>
  <!-- GoodShareデモアプリ -->
  <link href="../assets/css/goodshare_demo_app.css" rel="stylesheet">
  <!-- driver.js -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js?v=1.0.0"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css?v=1.0.0"/>
</head>

<body>
  <div id="loading_overlay" class="loading_overlay">
    <div class="loading_spinner_wrap">
      <span class="loading_spinner"></span>
    </div>
  </div>
  <div class="p_meamor_demo_wrap">
    <div class="p_meamor_demo_wrap__fixed_txt">
      <div class="p_meamor_demo_wrap__fixed_txt_inr">
        実際のアプリとは仕様が異なる場合があります
      </div>
    </div>

    <!-- ヘッダー -->
    <div class="p_meamor_demo_wrap__header">
      <div class="p_meamor_demo_wrap__header_inr">
        <img src="../assets/img/header_schedule_update.svg" alt="">
      </div>
      <!-- 戻るボタン -->
      <div id="btnBack" style="position: absolute; top: 4px; left: 3px; width: 36px; height: 55px; cursor: pointer;"
        onclick="setJsonValue('isFirstVisit.scheduleUpdate', false); window.location.href='../schedule/'"></div>
    </div>

    <!-- メイン -->
    <div style="position: relative; cursor: pointer;" onclick="showDemoAppRestrictionMessage()">
      <!-- スケジュール設定画面 -->
      <!-- ツアー用 -->
      <img id="setUpSchedule00" src="../assets/img/schedule_update00.png" style="display: block;" alt="">
    </div>
  </div>
  <!-- GoodShareデモアプリ -->
  <script src="../assets/js/goodshare_demo_app.js"></script>

  <script>
    function getPropertyPath() {
      const parts = [
        "modes",
        getJsonValue("modalGsOpeMode"),
        getJsonValue("modalRacOpeMode"),
        getJsonValue("modalPropatyValue")
      ];
      // null または undefined の部分を除外して結合
      const propertyPath = parts.filter(part => part != null).join('.');
      return propertyPath;
    }
  </script>

  <script>
    function createModal() {
      const propertyPath = getPropertyPath();

      if (propertyPath === "modes.mode1.operations.0.setTemp") {
        showModal('modal-container', 'modal_tmp260.png');
      } else if (propertyPath === "modes.mode1.operations.1.setTemp") {
        showModal('modal-container', 'modal_tmp220.png');
      } else if (propertyPath === "modes.mode1.operations.2.setHum") {
        showModal('modal-container', 'modal_hum400.png');
      } else if (propertyPath === "modes.mode3.operations.0.setTemp") {
        showModal('modal-container', 'modal_tmp260.png');
      } else if (propertyPath === "modes.mode3.operations.1.setTemp") {
        showModal('modal-container', 'modal_tmp220.png');
      } else if (propertyPath === "modes.mode3.operations.2.setHum") {
        showModal('modal-container', 'modal_hum400.png');
      } else if (propertyPath === "modes.mode4") {
        showModal('modal-container', 'modal_timer.png');
      } else {
        console.log("条件に一致しません")
      }
    }
  </script>

  <!-- driver.js -->
  <script>
    // 
    window.addEventListener('load', () => {
      const driver = window.driver.js.driver;
      const driverObj = driver({
        popoverClass: 'driverjs-theme',
        overlayOpacity: 0.4,
        animate: true,
        nextBtnText: '進む',
        prevBtnText: '戻る',
        doneBtnText: '閉じる',
        allowClose: false,
        steps: [
          {
            popover: {
              title: 'スケジュールの設定（循環シェア）',
              description: '今回は「循環シェア」のスケジュールを作成します。<ul style="margin: 1em 0 0 0"><li>時間：7時</li><li>曜日：月曜日～金曜曜日</li><li>グッシェア運転モード：循環シェア</li><li>エアコン運転モード：停止</li></ul>',
            },
          },
          {
            element: '#btnBack',
            popover: {
              title: 'スケジュールの設定（循環シェア）',
              description: '設定後は「＜ ボタン」をタップし、前の画面に戻ります。',
            },
          }
        ]
      });
      driverObj.drive();
    });
  </script>


</body>

</html>
