  <!-- GoodShareデモアプリ -->

  <!-- 初期表示 ホーム画面＋運転モードボタン -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gsOpeMode = getJsonValue("currentOperationMode");
      const baseUrl = getJsonValue("baseUrl");
      // ホーム画面
      const targetElementImg = document.getElementById('gsImageHome');
      const imageMapBase = {
        11: baseUrl + "home_cir_11.png", // 11: 空調シェア-冷房
        12: baseUrl + "home_cir_12.png", // 12: 空調シェア-暖房
        13: baseUrl + "home_cir_13.png", // 13: 空調シェア-除湿
        21: baseUrl + "home_air_21.png", // 21: 循環シェア
        30: baseUrl + "home_man_30.png", // 30: 手動操作-送風（アプリ初期起動画面）
        31: baseUrl + "home_man_31.png", // 31: 手動操作-冷房
        32: baseUrl + "home_man_32.png", // 32: 手動操作-暖房
        33: baseUrl + "home_man_33.png", // 33: 手動操作-除湿
        41: baseUrl + "home_dry_41.png", // 41: 衣類乾燥
      };
      if (targetElementImg) {
        targetElementImg.src = imageMapBase[gsOpeMode];
        targetElementImg.style.display = 'block';
      }
    });
  </script>

  <!-- driver.js/初期画面 -->
  <script>
    // isFirstVisitがtrueの場合にDriver.jsのツアーを実行
    window.addEventListener('load', () => {
      const propertyValue = getJsonValue('isFirstVisit.homeScreen');
      if (propertyValue) {
        const driver = window.driver.js.driver;
        const driverObj = driver({
          popoverClass: 'driverjs-theme',
          overlayOpacity: 0.4,
          animate: true,
          nextBtnText: '進む',
          prevBtnText: '戻る',
          doneBtnText: '閉じる',
          steps: [
            {
              element: null,
              popover: {
                description: '<div style="text-align: center;"><img src="../assets/img/splash_shr.png" style="width: 280px; height: 86px;"></div><p style="text-align: justify">このデモアプリでは、Good Share！（グッシェア）の操作・設定についてご案内します。</p><ul style="margin: 1em 0 0 2em"><li>運転モードの選択</li><li>運転詳細の設定</li><li>運転スケジュールの作成</li><li>グッシェアの設定</li></ul>'
              }
            },
            {
              element: '#gsOpeModeButton',
              popover: {
                title: '運転モード',
                description: '現在選択しているグッシェア運転モードを表示します。'
              }
            },
            {
              element: '#racStatus',
              popover: {
                title: 'エアコンの状態',
                description: 'エアコンの運転モードや設定した温湿度、お部屋で取得した温湿度を表示します。'
              }
            },
            {
              element: '#fanStatus',
              popover: {
                title: '送風ファンの状態',
                description: '送風ファンの運転状態を表示します。送風が開始されると矢印の色が変化します。'
              }
            },
            {
              element: '#sensorStatus',
              popover: {
                title: '環境センサーの状態',
                description: '環境センサーが取得した温度と湿度を表示します。連携している環境センサーには、<span style="color: #58DA6D;">●</span>が表示されます。'
              }
            },
            {
              element: '#gsOpeModeButton',
              popover: {
                description: '<p>このボタンをタップして始めましょう！！</p><p style="margin-top: 1em;">運転切替画面に進み、目的の運転モードを選択します。</p>'
              }
            },
          ],
        });
        driverObj.drive();
      }
    });
  </script>
  
  <!-- driver.js/Gifアニメーション -->
  <script>
    // isFirstVisitがtrueの場合にDriver.jsのツアーを実行
    window.addEventListener('load', () => {
      const propertyValue = getJsonValue('isFirstVisit.homeScreen');
      if (!propertyValue) {
        const gsOpeMode = getJsonValue("currentOperationMode");
        const baseUrl = getJsonValue("baseUrl");
        // GIFアニメーションの画像URLを定義
        const imageMapBase = {
          11: baseUrl + "home_cir_11.gif",
          12: baseUrl + "home_cir_12.gif",
          13: baseUrl + "home_cir_13.gif",
          31: baseUrl + "home_man_31.gif",
          32: baseUrl + "home_man_32.gif",
          33: baseUrl + "home_man_33.gif",
        };

        // gsOpeModeに対応する画像URLを取得
        const imageUrl = imageMapBase[gsOpeMode];

        // imageUrlが存在する場合のみDriver.jsのツアーを実行
        if (imageUrl) {
          const driver = window.driver.js.driver;
          const driverObj = driver({
            popoverClass: 'driverjs-theme',
            overlayOpacity: 0.4,
            animate: true,
            nextBtnText: '進む',
            prevBtnText: '戻る',
            doneBtnText: '閉じる',
            steps: [
              {
                element: null,
                popover: {
                  description: `<div style="text-align: center;"><img src="${imageUrl}" alt="チュートリアルGIF" style="width: 255px; height: 377px;" /></div>`
                  // description: `<div style="text-align: center;"><img src="${imageUrl}" alt="チュートリアルGIF" style="width: 255px; height: 377px;" /></div><p>部屋の温湿度がエアコンの設定値に近づくと、送風ファンが運転を開始し、快適な空気を保ちます。</p>`
                }
              },
            ],
          });
          driverObj.drive();
        }
      }
    });
  </script>


  <!-- driver.js/ハンバーガーメニュー -->
  <script>
    function showHamburgerMenuModal() {
      const driver = window.driver.js.driver;
      const driverObj = driver({
        popoverClass: 'driverjs-theme',
        overlayOpacity: 0.4,
        animate: true,
        showButtons: ("next"),
        doneBtnText: '閉じる',
        steps: [
          {
            element: '#settings', popover: { title: 'グッシェア設定', description: 'このボタンからグッシェア設定画面に移動します。' }
          },
        ],
      });
      driverObj.drive();
    }
  </script>
